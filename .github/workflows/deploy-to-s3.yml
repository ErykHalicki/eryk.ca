name: Deploy to S3

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout website repository
        uses: actions/checkout@v4
        with:
          path: website

      - name: Checkout Obsidian devlog
        uses: actions/checkout@v4
        with:
          repository: ErykHalicki/Obsidian
          token: ${{ secrets.DEVLOG_PAT }}
          sparse-checkout: |
            Projects/Zima
          sparse-checkout-cone-mode: false
          path: website/temp/zima_devlog

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r website/scripts/requirements.txt

      - name: Convert videos to MP4
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          find website/temp/zima_devlog/Projects/Zima -type f \( -iname "*.mov" -o -iname "*.avi" -o -iname "*.webm" \) | while read video; do
            output="${video%.*}.mp4"
            if [ ! -f "$output" ]; then
              echo "Converting $video to $output"
              ffmpeg -i "$video" -c:v libx264 -c:a aac -strict experimental -b:a 192k -movflags +faststart "$output" < /dev/null
            fi
          done

      - name: Build devlog
        run: |
          cd website
          python scripts/build_devlog.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync website/content/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --exclude ".DS_Store" \
            --delete

      - name: Trigger Amplify redeploy
        run: |
          aws amplify start-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH_NAME }} \
            --source-url s3://${{ secrets.S3_BUCKET_NAME }} \
            --source-url-type BUCKET_PREFIX
